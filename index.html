    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ffa726 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .profile-header {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #ff6b35 0%, #ffa726 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .profile-header p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }

        .section-title {
            color: white;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .project-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .project-tag {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35 0%, #ffa726 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 10px;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .profile-header h1 {
                font-size: 2em;
            }

            .profile-header {
                padding: 40px 25px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
